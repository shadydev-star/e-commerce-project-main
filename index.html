<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace | Login & Signup</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="loginTab">Login</button>
        <button class="tab" id="signupTab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active" autocomplete="off">
        <h2>Welcome Back ðŸ‘‹</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />

        <button type="button" id="loginBtn">Login</button>

        <!-- Forgot Password -->
        <button type="button" id="forgotPasswordBtn" class="reset-btn">Forgot Password?</button>

      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form" autocomplete="off">
        <h2>Create Account âœ¨</h2>
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <select id="signupRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="retailer">Retailer</option>
          <option value="wholesaler">Wholesaler</option>
        </select>
        <button type="button" id="signupBtn">Sign Up</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- Google Sign-In -->
      <button type="button" id="googleLoginBtn" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
        Continue with Google
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="auth-ui.js"></script>
  <script>
    // Toggle between Login & Signup
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });
  </script>
</body>
</html>
