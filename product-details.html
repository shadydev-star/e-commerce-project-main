<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail Management</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="side-bar">
      <h2>Admin Panel</h2>
      <button id="closeSidebar" class="hamburger close-btn">&#10005;</button>
      <nav>
        <ul>
          <li><a href="wholesaler.html">üìä Dashboard</a></li>
          <li><a href="admin-products.html">üì¶ Products</a></li>
          <li><a href="orders.html">üßæ Orders</a></li>
          <li><a href="profile.html">üë§ Profile</a></li>
          <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <a href="admin-products.html" style="text-decoration: none;">
          <button id="menuToggle" class="hamburger">&#8592;</button>
        </a>
        
        <h1 id="productName">Product Name</h1>
        <div class="admin-info">
          <span>admin@example.com</span>
        </div>
      </header>

      <!-- Product Info -->
      <section class="product-info">
        <h2>Product Overview</h2>
        <div class="product-overview">
          <img id="productImage" src="" alt="Product Image" class="product-img">
          <div>
            <p><strong>Category:</strong> <span id="productCategory"></span></p>
            <p><strong>Price:</strong> ‚Ç¶<span id="productPrice"></span></p>
          </div>
        </div>
      </section>

      <!-- Variant Management -->
      <section class="variant-management">
        <div class="pm-header">
          <h2>Manage Variants</h2>
          <button id="addVariantBtn" class="save-btn">+ Add Variant</button>
        </div>

        <table class="variant-table">
  <thead>
    <tr>
      <th>Color</th>
      <th>Size</th>
      <th>Stock</th>
      <th>Status</th>
      <th>Video Preview</th> <!-- ‚úÖ New Column -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="variantList">
    <!-- Variants will load here -->
  </tbody>
</table>

      </section>
    </main>
  </div>

 <!-- Add/Edit Variant Modal -->
<div class="modal" id="variantModal">
  <div class="modal-content">
    <h3 id="variantModalTitle">Add Variant</h3>
    <form id="variantForm">
      <label>Color</label>
      <input type="text" id="variantColor" required>

      <label>Size</label>
      <input type="text" id="variantSize" required>

      <label>Stock</label>
      <input type="number" id="variantStock" required>

      <label>Status</label>
      <select id="variantStatus" required>
        <option value="available">Available</option>
        <option value="out">Out of Stock</option>
      </select>

      <!-- ‚úÖ New Video Upload (optional, max 10MB) -->
      <label>Video Preview (max 10MB)</label>
      <input type="file" id="variantVideo" accept="video/*">

      <div class="modal-actions">
        <button type="submit">Save</button>
        <button type="button" id="closeVariantModal">Cancel</button>
      </div>
    </form>
  </div>
</div>


  <script type="module" src="product-details.js"></script>
</body>
</html>
