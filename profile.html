<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar" id="side-bar">
      <h2>Admin Panel</h2>
      <button id="closeSidebar" class="hamburger close-btn">&#10005;</button>
        <ul>
        <li><a href="/index.html">📊 Dashboard</a></li>
        <li><a href="admin-products.html">📦 Products</a></li>
        <li><a href="orders.html">🧾 Orders</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
        <li><a href="settings.html">⚙️ Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <button id="menuToggle" class="hamburger">&#9776;</button>
        <h1>Admin Profile</h1>
        <div class="admin-info">
          <span>admin@example.com</span>
        </div>
      </header>

      <section class="profile-section">
        <h2>Edit Profile</h2>
        <form class="profile-form">
          <div class="form-group">
            <label for="adminName">Name</label>
            <input type="text" id="adminName" placeholder="Admin Name" />
          </div>

          <div class="form-group">
            <label for="adminEmail">Email</label>
            <input type="email" id="adminEmail" placeholder="admin@example.com" />
          </div>

          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" placeholder="••••••••" />
          </div>

          <div class="form-group">
            <label for="adminPhoto">Profile Photo</label>
            <input type="file" id="adminPhoto" accept="image/*" />
          </div>

          <div class="form-actions">
            <button type="submit" class="save-btn">Save Changes</button>
            <button type="reset" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="profile.js">
    
  </script>
</body>
</html>
